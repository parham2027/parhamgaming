<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ParhamGaming</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0; padding: 0;
      text-align: center;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #4CAF50;
    }
    main {
      padding: 20px;
    }
    .game {
      background-color: #222;
      margin: 15px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 500px;
      text-align: left;
    }
    .game h2 {
      margin-top: 0;
      color: #4CAF50;
    }
    .price {
      font-weight: bold;
      color: #f39c12;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>ParhamGaming</header>
  <main>
    <div class="game">
      <h2>GTA V</h2>
      <p>قیمت: <span class="price">50,000 تومان</span></p>
    </div>
    <div class="game">
      <h2>Doom 1993</h2>
      <p>قیمت: <span class="price">20,000 تومان</span></p>
    </div>
    <div class="game">
      <h2>Wolfgang</h2>

    </div>
    <div class="game">

    </div>

</html>
